<div>
	<div class="report-feature-content" data-dojo-attach-point="content">
		<div class="select-tab-node" data-dojo-attach-point="selectTabNode" id="selectTabNode">
      		<div data-dojo-attach-point="selectFeatureDialogNode"></div>
			<div id="private" class="panel-land-type">
				<div class="panel-container">
					<span class="panel-title">R&R Components</span>
				</div>
			  <label for="housing-unit">Payment of onetime cost against housing unit to PDF</label>
			  <input type="text" name="housing-unit" value="" class="jimu-input input-txt"
				  data-dojo-type="dijit/form/TextBox"
				  data-dojo-props="trim:true, propercase:true" id="housing-unit" />

			  <label for="plot-pdf">Payment of onetime cost against plot to PDF</label>
			  <input type="text" name="plot-pdf" value="" class="jimu-input input-txt"
				  data-dojo-type="dijit/form/TextBox"
				  data-dojo-props="trim:true, propercase:true" id="plot-pdf" />

			  <label for="emp-paf">Payment of Onetime Cost in lieu of employment to PAFs</label>
			  <input type="text" name="emp-paf" value="" class="jimu-input input-txt"
				  data-dojo-type="dijit/form/TextBox"
				  data-dojo-props="trim:true, propercase:true" id="emp-paf" />


			  <label for="grant-sb-fm">Subsistence Grant to displaced family</label>
			  <input type="text" name="grant-sb-fm" value="" class="jimu-input input-txt"
				  data-dojo-type="dijit/form/TextBox"
				  data-dojo-props="trim:true, propercase:true" id="grant-sb-fm" />

			  <label for="grant-stsc-fam">Additional Subsistence Grant for ST/SC to displaced family</label>
			  <input type="text" name="grant-stsc-fam" value="" class="jimu-input input-txt"

			  <label for="trans-cost">Transportation Cost for  displaced family</label>
			  <input type="text" name="trans-cost" value="" class="jimu-input input-txt"
				  data-dojo-type="dijit/form/TextBox"
				  data-dojo-props="trim:true, propercase:true" id="trans-cost" />

			  <label for="petty-cost">Payment towards Cattle shed/petty shops cost</label>
			  <input type="text" name="petty-cost" value="" class="jimu-input input-txt"
				  data-dojo-type="dijit/form/TextBox"
				  data-dojo-props="trim:true, propercase:true" id="petty-cost" />

			  <label for="grant-art">One time grant to artisan, small traders and certain others </label>
			  <input type="text" name="grant-art" value="" class="jimu-input input-txt"

				  data-dojo-props="trim:true, propercase:true" id="grant-art" />

			  <input type="text" name="re-settle" value="" class="jimu-input input-txt"

			  <label for="stamp-cost">Stamp duty and registration fee, if any</label>
			  <input type="text" name="stamp-cost" value="" class="jimu-input input-txt"
				  data-dojo-type="dijit/form/TextBox"
				  data-dojo-props="trim:true, propercase:true" id="stamp-cost" />

			<div id="forest" class="panel-land-type">
				<div class="panel-container">
					<span class="panel-title">Forest Land Components</span>
				</div>
				<label for="npv">Payment of NPV</label>
				<input type="text" name="npv" value="" class="jimu-input input-txt"

					data-dojo-props="trim:true, propercase:true" id="npv" />

				<input type="text" name="wlmp" value="" class="jimu-input input-txt"

			  <div id="govt" class="panel-land-type">
				<div class="panel-container">
					<span class="panel-title">Govt. Land Components</span>
				</div>
				<label for="one-premium">Payment of Onetime Premium</label>
				<input type="text" name="one-premium" value="" class="jimu-input input-txt"
					data-dojo-type="dijit/form/TextBox"
					data-dojo-props="trim:true, propercase:true" id="one-premium" />

				<label for="annual-lease">Payment of Annual Lease Rent </label>
				<input type="text" name="annual-lease" value="" class="jimu-input input-txt"
					data-dojo-type="dijit/form/TextBox"
					data-dojo-props="trim:true, propercase:true" id="annual-lease" />

				<label for="asset-gov-land">Payment of Assets over Govt. Land </label>
				<input type="text" name="asset-gov-land" value="" class="jimu-input input-txt"
					data-dojo-type="dijit/form/TextBox"
					data-dojo-props="trim:true, propercase:true" id="asset-gov-land" />

					<div class="panel-container">
						<span class="panel-title">Encroachment Land Components</span>

				<input type="text" name="ench-gov-land" value="" class="jimu-input input-txt"
					data-dojo-type="dijit/form/TextBox"
					data-dojo-props="trim:true, propercase:true" id="ench-gov-land" />

				<label for="ench-forest-land">Payment towards Encroachment over Forest Land </label>
				<input type="text" name="ench-forest-land" value="" class="jimu-input input-txt"
					data-dojo-type="dijit/form/TextBox"
					data-dojo-props="trim:true, propercase:true" id="ench-forest-land" />

		<div class="draw-tab-node" data-dojo-attach-point="drawTabNode">
      		<div data-dojo-attach-point="drawErrorDialogNode"></div>
